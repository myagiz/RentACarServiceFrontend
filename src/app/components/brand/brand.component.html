
<ul class="list-group" >
  <li
    (click)="CleanCurrentBrand()"
    routerLink="/cars"
    [class]="getAllBrandClass()"
  >
    <b>TÜM ARAÇLAR</b>
  </li>

  <li
    (click)="setCurrentBrand(item)"
    routerLink="/cars/brand/{{ item.brandId }}"
    *ngFor="let item of brands"
    [class]="getCurrentBrandClass(item)"
  >
    {{ item.name }}
  </li>
</ul>

<h5 *ngIf="currentBrand">{{ currentBrand.name }} Seçildi</h5>
